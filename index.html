<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <h2>Pomodoro</h2>
        <div class='nav'>
            <ul>
                <li onclick="timer.select('pomodoro')" class='pointer active'>Pomodoro</li>
                <li onclick="timer.select('shortbreak')" class='pointer'>Short Break</li>
                <li onclick="timer.select('longbreak')" class='pointer'>Long Break</li>
            </ul>
            <!-- this will be the sliding indicator -->
            <div id="indicator"></div> 
        </div>
        <!----Timer-->
        <section id="timer" class="center">
            <div id="outercircle">
                <div id="innercircle">
                    <svg id="ring">
                        <circle r='163' cx='50%' cy='50%'></circle>
                    </svg>
                </div>
                <div id="textcontainer">
                    <h1 id="time">00:00</h1>
                    <h3 id="action" class='pointer' onclick="action(this.innerText)">
                        start
                    </h3>
                </div>
            </div>
        </section>
        <!---Settings section -->
        <section id="settings" class='center'>
            <img src="assets/icon-settings.svg" alt="gear_icon" class="pointer">
        </section>
        <section id="settingscontainer">
            <div id="formouter">
                <form>
                    <div id="settingsheader">
                        <h2>Settings</h2>
                        <img 
                        src="assets/icon-close.svg" 
                        alt="close_icon" 
                        id="close" height='14px' 
                        width='14px' 
                        class="pointer"
                        />
                    </div>
                    <hr />

                    <div id="settingstime">
                        <h4>time (minutes)</h4>
                        <div id="inputs">
                            <div class="input">
                                <label for="pomodoro" class="body2">pomodoro</label>
                                <div class="inputnumber">
                                    <input 
                                      type="number" 
                                      id="pomodoro" 
                                      value='25'
                                      class='body1'
                                      min='0'
                                      />
                                      <div class="input_buttons" onclick='inc("pomodoro")'>
                                          <button class="uparrow">
                                            <img src="assets/icon-arrow-up.svg" alt="up_arrow" />  
                                          </button>
                                          <button class="downarrow" onclick='dec("pomodoro")'>
                                            <img src="assets/icon-arrow-down.svg" alt="down_arrow" />  
                                          </button>
                                      </div>
                                </div>
                            </div>
                            <div class="input">
                                <label for="short_break" class="body2">shortbreak</label>
                                <div class="inputnumber">
                                    <input 
                                      type="number" 
                                      id="short_break" 
                                      value='5'
                                      class='body1'
                                      min='0'
                                      />
                                      <div class="input_buttons">
                                        <button class="uparrow" onclick='inc("shortbreak")'>
                                          <img src="assets/icon-arrow-up.svg" alt="up_arrow" />  
                                        </button>
                                        <button class="downarrow" onclick='dec("shortbreak")'>
                                          <img src="assets/icon-arrow-down.svg" alt="down_arrow" />  
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="input">
                                <label for="long_break" class="body2">longbreak</label>
                                <div class="inputnumber">
                                    <input 
                                      type="number" 
                                      id="long_break" 
                                      value='15'
                                      class='body1'
                                      min='0'
                                      />
                                      <div class="input_buttons">
                                        <button class="uparrow" onclick='inc("longbreak")'>
                                          <img src="assets/icon-arrow-up.svg" alt="up_arrow" />  
                                        </button>
                                        <button class="downarrow" onclick='dec("longbreak")'>
                                          <img src="assets/icon-arrow-down.svg" alt="down_arrow" />  
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>   
<script src="./js/timer.js"></script>
<script src="./js/index.js"></script>
<script src="./js/settings.js"></script>

</body>
</html>
