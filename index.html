<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <h2>Pomodoro</h2>
        <div class='nav'>
            <ul>
<li onclick="timer.select('pomodoro')">Pomodoro</li>
                <li onclick="timer.select('shortbreak')">Short Break</li>
                <li onclick="timer.select('longbreak')">Long Break</li>
            </ul>
            <!-- this will be the sliding indicator -->
            <div id="indicator"></div> 
        </div>
        <!----Timer-->
        <section id="timer" class="center">
            <div id="outercircle">
                <div id="innercircle">
                    <svg id="ring">
                        <circle r='163' cx='50%' cy='50%'></circle>
                    </svg>
                </div>
                <div id="textcontainer">
                    <h1 id="time">00:00</h1>
                    <h3 id="action" class='pointer' onclick="action(this.innerText)">
                        start
                    </h3>
                </div>
            </div>
        </section>
        <!---Settings section -->
        <section id="settings" class='center'>
            <img src="assets/icon-settings.svg" alt="gear_icon" class="pointer">
        </section>
        <section id="settingscontainer">
            <div id="formouter">
                <form>
                    <div id="settingsheader">
                        <h2>Settings</h2>
                        <img 
                        src="assets/icon-close.svg" 
                        alt="close_icon" 
                        id="close" height='14px' 
                        width='14px' 
                        class="pointer"
                        />
                    </div>
                    <hr />

                    <div id="settingstime">
                        <h4>time (minutes)</h4>
                        <div id="inputs">
                            <div class="input">
                                <label for="pomodoro" class="body2">pomodoro</label>
                                <div class="inputnumber">
                                    <input 
                                      type="number" 
                                      id="pomodoro" 
                                      value='25'
                                      class='body1'
                                      min='0'
                                      />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>   
<script src="js/index.js"></script>
<script src="js/settings.js"></script>
<script src="js/timer.js"></script>
</body>
</html>
